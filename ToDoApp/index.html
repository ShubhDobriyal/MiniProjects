<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2bfe488b57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-box">
            <div class="todo-header">
                <h2>To-Do List <span class="form-toggle-icon"><i class="fas fa-plus"></i></span></h2>
            </div>
            <div class="todo-body">
                <div class="todo-form">
                        <input type="text" placeholder="Add todo item">
                </div>
                <div class="todo-list">
                    <ul>
                        <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span> <span class="todo-text">Learn HTML,CSS and Javascript</span></li>
                        <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span> <span class="todo-text">Create a static Website</span></li>
                        <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span> <span class="todo-text">Learn Nodejs and MongoDb</span></li>
                        <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span> <span class="todo-text">Create a full fnctional website</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/lib/jquery.3.4.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
